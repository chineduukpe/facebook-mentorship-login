<!DOCTYPE html>
<html>
<head>
	<title>Simple newsletter</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="newsletter-popup-container" id="newsletter-popup-container">
	<span class="close">X</span>
	<div class="newsletter-popup-wrapper">
		<form>
			<h3>Let us celebrate with you!</h3>
			<p>Let's us celebrate that special moment with you by sending you a live goat.</p>
			<p>Subscribe to our newsletter with your date to keep us reminded.</p>
			<input class="newsletter-input" placeholder="Enter your name here" name="fullname" />
			<select class="newsletter-input" name="celebration-type">
				<option>Birthday</option>
				<option>Wedding annivarsary</option>
			</select> 
			<input class="newsletter-input" placeholder="Enter your email here" />
			<button>Subscribe</button>
		</form>
	</div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
